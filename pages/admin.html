<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href = "../assets/CSS/admin.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1a649ecc9b.js" crossorigin="anonymous"></script>

    <!--Dependencies-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>

</head>
<body>
    <!--Description Panels----------------------------------------------------------------------------->
    <div class="panel term">
        <div class="top_bar">
            <div class="descriptor">Terminal</div>
            <div class="buttons">
                <div class="min bar_click"><i class="far fa-window-minimize"></i></div>
                <div class="max bar_click"><i class="far fa-window-maximize"></i></div>
                <div id="close" class="exit bar_click"><i class="far fa-window-close"></i></div>
            </div>
        </div>
        <div class="content"></div>
    </div>
    <!--End Description Panels--------------------------------------------------------------------->

    <!--Desktop Icons-->
    <div class="desktop-icons">
        <div class="terminal-button icon">
            <img src="icons/pixel_terminal.jpg">
        </div>
    </div>


    <!--Desktop elements-->
    <div class="bottom-bar">
        <div class="start"><p>START</p></div>
    </div>
    <!--End Desktop Elements-->
    
    <script type="text/javascript" src="about.js"></script>

</body>
</html>
