<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href = "../assets/CSS/about.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,600&family=Poppins&family=Source+Code+Pro&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet"/> 

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1a649ecc9b.js" crossorigin="anonymous"></script>

    <!--Dependencies-->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Sienna OS</title>
</head>
<body>
    <div class="time">
        <div id="current-time">Time</div>
    </div>
    <div id="like_button_container"></div>
    <!--Panels---------------------------------------------------------------------------->
    <div class="panel" id="music">
        <div class="top_bar">
            <div class="descriptor">Music Player</div>
            <div class="buttons">
                <div id="minimize" class="min bar_click"></div>
                <div id="maximize" class="max bar_click"></div>
                <div id="close" class="exit bar_click"></div>
            </div>
        </div>
        <div class="content">
            <div class="playlist">
                <div class="num-songs-wrapper">x songs</div>
                <div class="songs-wrapper">
                    <ul>
                        <li><div class="song">This is a song - Random Artist</div></li>
                    </ul>
                </div>
                <div class="music-player">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="panel" id="projects">
        <div class="top_bar">
            <div class="descriptor">Projects</div>
            <div class="buttons">
                <div id="minimize" class="min bar_click"></div>
                <div id="maximize" class="max bar_click"></div>
                <div id="close" class="exit bar_click"></div>
            </div>
        </div>
        <div class="content">
            <div id="includePortfolio"></div>
            <object data="/pages/portfolio_panel.html"></object>
        </div>
    </div>
    <!--End Description Panels--------------------------------------------------------------------->

    <!--Desktop Icons-->
    <div class="desktop-icons">
        <div class="art-button icon">
            <img src="../assets/icons/pixel_sketchbook.jpg">
            <div class="icon-text">sketchbook</div>
        </div>
        <div class="terminal-button icon">
            <img src="../assets/icons/pixel_terminal.jpg">
            <div class="icon-text">terminal</div>
        </div>
        <div class="projects-button icon">
            <img src="../assets/icons/pixel_resume.jpg">
            <div class="icon-text">projects</div>
        </div>
        <div class="music-button icon">
            <img src="../assets/icons/pixel_vinyl.jpg">
            <div class="icon-text">music player</div>
        </div>
    </div>

    <!--Desktop elements-->
    <wired-card class="bottom-bar">
        <div class="link-wrapper">
            <a href="http://github.com/siennana" target = "_blank"><i class="fab fa-2x fa-github"></i></a>
            <a href="http://www.linkedin.com/in/siennab" target = "_blank"><i class="fab fa-2x fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/siennak_art/" target = "_blank"><i class="fab fa-2x fa-instagram"></i></a>
            <a href="https://codepen.io/siennana" target="_blank"><i class="fab fa-2x fa-codepen"></i></a>
            <a href="https://codepen.io/siennana" target="_blank"><i class="fab fa-2x fa-spotify"></i></a>
        </div>
    </wired-card>
    <!--End Desktop Elements-->
    
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load our React component. -->
    <script type="text/javascript" src="about.js"></script>

    <script type="module" src="https://unpkg.com/wired-elements?module"></script>
    <script type="module" src="https://unpkg.com/wired-elements/lib/wired-calendar.js?module"></script>

</body>
</html>
